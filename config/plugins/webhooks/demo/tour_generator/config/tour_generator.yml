name: tour_generator
type:
  - onload
  - tool-menu
activate: true

icon: fa-puzzle-piece
title: Generate Tour

function: >
  if (typeof TourGenerator !== 'undefined') {
    new TourGenerator({toolId: options.id});
  } else if (typeof Toastr !== 'undefined') {
    Toastr.warning('Tour Generator is not loaded.');
  } else {
    alert('Tour Generator is not loaded.');
  }
