<section class="cloud-auth">
    <header>
        <hgroup class="cloud-auth-title">
            <h2>Cloud Auth Keys</h2>
            <nav class="operations">
                <ul><li><a class="fa fa-info-circle"><span>Help</span></a></li>
                    <li><a class="fa fa-filter"><span>Filter</span></a></li>
                    <li><a class="fa fa-plus"><span>New Item</span></a></li>
                </ul>
            </nav>
        </hgroup>
        <hgroup class="help active">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            Fusce vehicula placerat ante et tincidunt. Donec congue 
            pellentesque tortor sagittis feugiat. Duis rhoncus arcu 
            id erat ultrices egestas. Suspendisse rutrum ipsum id</p>
        </hgroup>
            
        <hgroup class="filter active">
            <b-form-group-stub description="0 matches out of 0 items">
                <b-form-input-stub value="" placeholder="Filter"
                type="text"></b-form-input-stub>
            </b-form-group-stub>
        </hgroup>
    </header>
    
    <div class="scroll-container">
        <b-list-group-stub tag="div">
            <b-list-group-item-stub tag="div" button="true" variant="success" target="_self" event="click" routertag="a" class="cloud-auth-key">
                Create New Authorization
            </b-list-group-item-stub>
        </b-list-group-stub>
    </div>

    <b-modal-stub id="deleteCredentialModal" title="Delete Item?"
        titletag="h5" size="sm" buttonsize="" headercloselabel="Close"
        canceltitle="Cancel" oktitle="OK" cancelvariant="secondary"
        okvariant="primary">
    </b-modal-stub>
    
</section>
